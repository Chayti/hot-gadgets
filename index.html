<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-danger-subtle bg-gradient  py-1">
            <div class="container-fluid">
                <img src="./images/logo.png" alt="logo" height="50" width="90" class="p-1">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <input id="search-field" class="form-control me-2" type="search"
                            placeholder="search your phone">
                        <button id="btn-search" class="btn-outline-danger btn" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="mt-4 mb-5 d-flex bg-warning-subtle p-5">
            <div class="w-40 me-5 d-flex align-items-center">
                <div>
                    <h2 class="fs-1 fw-bold lh-base">Apple Iphone <br />13 Pro Max</h2>
                    <p>There are many variations of passages of Lorem Ipsum available, but the majority
                        have suffered
                        alteration in some form, by injected humou.</p>
                    <button id="btn-search" class="btn btn-warning" type="submit">Buy Now</button>
                </div>
            </div>
            <div class="w-50">
                <img src="./images/Banner image.png" alt="banner_img">
            </div>
        </div>

    </header>
    <main class="container mb-5">

        <!-- display Search Result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning fw-bold text-center">No Phone Found. Please try a new search</h3>
            </div>
            <div id="show-all my-5" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-warning">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning-subtle">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer bg-warning-subtle">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
